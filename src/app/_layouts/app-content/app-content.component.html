<mat-drawer-container class="full-page-container" autosize>
	<mat-drawer #drawer class="sidenav" mode="side">
		<ul>
			<li>
				<a routerLink="dashboard">
					<i class="fe fe-heart"></i> Dashboard
				</a>
			</li>
			<li>
				<a href="">
					<i class="fe fe-heart"></i> Sales
				</a>
			</li>
			<li>
				<a routerLink="products">
					<i class="fe fe-diamond"></i> Products
				</a>
			</li>
			<li>
				<a href="">
					<i class="fe fe-users"></i> Suppliers
				</a>
			</li>
			<li>
				<a href="">
					<i class="fe fe-book"></i> Orders
				</a>
			</li>
		</ul>
		<!--<p *ngIf="showFiller">Lorem, ipsum dolor sit amet consectetur.</p>
		<button (click)="showFiller = !showFiller" mat-raised-button>
			Toggle extra text
		</button>-->
	</mat-drawer>

	<div class="sidenav-content">
		<div class="aside">
			<div class="logo">
				<img src="https://www.brandcrowd.com/gallery/brands/pictures/picture1483886436491.png" alt="">
			</div>
			<ul>
				<li>
					<a routerLink="dashboard">
						<i class="fe fe-heart"></i> Dashboard
					</a>
				</li>
				<li>
					<a href="">
						<i class="fe fe-heart"></i> Sales
					</a>
				</li>
				<li>
					<a routerLink="products">
						<i class="fe fe-diamond"></i> Products
					</a>
				</li>
				<li>
					<a href="">
						<i class="fe fe-users"></i> Suppliers
					</a>
				</li>
				<li>
					<a href="">
						<i class="fe fe-book"></i> Orders
					</a>
				</li>
			</ul>
		</div>
		<div class="content">
			<nav>
				<div class="row">
					<div class="col-sm-3">
						<button type="button" mat-button (click)="drawer.toggle()">
							Toggle sidenav
						</button>
						<div class="position-relative has-icon-right">
							<input class="form-control round" placeholder="Search" type="text">
							<div class="form-control-position">
								<i class="ft-search"></i>
							</div>
						</div>
					</div>
					<div class="col-sm-3 offset-sm-6">
						<ul>
							<li>
								<button mat-icon-button [matMenuTriggerFor]="menux">
									<mat-icon>settings</mat-icon>
								</button>
								<mat-menu #menux="matMenu" xPosition="before">
									<button mat-menu-item>
										<mat-icon>dialpad</mat-icon>
										<span>Redial</span>
									</button>
									<button mat-menu-item disabled>
										<mat-icon>voicemail</mat-icon>
										<span>Check voicemail</span>
									</button>
									<button mat-menu-item>
										<mat-icon>notifications_off</mat-icon>
										<span>Disable alerts</span>
									</button>
								</mat-menu>
							</li>
							<li>
								<button mat-icon-button [matMenuTriggerFor]="menu">
									<mat-icon>face</mat-icon>
								</button>
								<mat-menu #menu="matMenu" xPosition="before">
									<button mat-menu-item>
										<mat-icon>face</mat-icon>
										<span>Profile</span>
									</button>
									<button mat-menu-item>
										<i class="fe fe-logout"></i>
										<span>Logout</span>
									</button>
								</mat-menu>
							</li>
						</ul>
					</div>
				</div>				
			</nav>
			<div class="body">
				<router-outlet></router-outlet>
			</div>			
			<app-footer></app-footer>
		</div>  	
	</div>
</mat-drawer-container>
