<h1 mat-dialog-title class="text-center">Delete</h1>
<div mat-dialog-content>
  <p class="text-center">Are you sure to delete {{data.name}} ?</p>
</div>
<div mat-dialog-actions fxLayout="row" fxLayoutAlign="space-around center">
  <button mat-raised-button (click)="onNoClick()">No</button>
  <button mat-raised-button color="warn" [mat-dialog-close]="data.id" cdkFocusInitial>Yes</button>
</div>
