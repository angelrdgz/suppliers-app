<div class="row">
	<div class="col-sm-12">
		<mat-card>
			<div class="row">
				<div class="col-sm-10">
					<h4 class="title">Products</h4>
					<p class="text-muted"></p>
				</div>
				<div class="col-sm-2">
					<a routerLink="new" class="btn btn-primary btn-block">New Product</a>
				</div>
			</div>
			<table class="table">
				<thead>
					<tr>
						<th scope="col">#</th>
						<th scope="col">Name</th>
						<th scope="col">Price</th>
						<th scope="col">SKU</th>
						<th scope="col"></th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let p of products; let i=index;">
						<th scope="row">{{ i + 1}}</th>
						<td>{{ p.name }}</td>
						<td>{{ p.price | currency }}</td>
						<td>{{ p.sku }}</td>
						<td fxLayout="row" fxLayoutAlign="space-around center">
							<a routerLink="{{p.id}}/edit" matTooltip="Edit" matTooltipPosition="above">
								<span class="typcn typcn-edit"></span>
							</a>
							<a routerLink="{{p.id}}/photos" matTooltip="Photos" matTooltipPosition="above">
								<span class="typcn typcn-camera"></span>
							</a>
							<a (click)="openDialog(p.id,p.name)" matTooltip="Delete" matTooltipPosition="above">
								<span class="typcn typcn-trash"></span>
							</a>
						</td>
					</tr>
				</tbody>
			</table>
		</mat-card>
	</div>
</div>
