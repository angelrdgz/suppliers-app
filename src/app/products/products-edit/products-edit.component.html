<div class="row">
	<div class="col-sm-12">		
		<mat-card>
			<h4 class="title">Edit {{ product.name }}</h4>
			<div class="row">
				<div class="col-sm-3">
					<div class="form-group">
						<mat-form-field class="example-full-width">
							<input matInput placeholder="Name" [(ngModel)]="product.name" value="">
						</mat-form-field>
					</div>
					<div class="form-group">
						<mat-form-field class="example-full-width">
							<input matInput placeholder="Price" [(ngModel)]="product.price" value="">
						</mat-form-field>
					</div>
					<div class="form-group">
						<mat-form-field class="example-full-width">
							<input matInput placeholder="Discount" [(ngModel)]="product.discount" value="">
						</mat-form-field>
					</div>
				</div>
				<div class="col-sm-3">
					<div class="form-group">
						<mat-form-field class="example-full-width">
							<input matInput placeholder="SKU" [(ngModel)]="product.sku" value="">
						</mat-form-field>
					</div>
					<div class="form-group">
						<mat-form-field class="example-full-width">
							<textarea matInput rows="6" placeholder="Description" [(ngModel)]="product.description"></textarea>
						</mat-form-field>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-2 offset-2">
					<button mat-raised-button color="primary" (click)="sendUpdate()">Update</button>
				</div>
			</div>
		</mat-card>
	</div>
</div>
